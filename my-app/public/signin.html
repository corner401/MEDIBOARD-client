<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/signin.css">
    <title>sign in</title>
</head>
<body>
    <div class="login_stuff">
        <div class="overlay"></div>   <!--  반투명 배경 블록 --> 
        <img src="./media/logo.png" alt="logo" id="logo_img"> <!-- 로고 이미지 -->   
        <div id="signup_stuff">            
            <h1 id="service_name"> 서비스 명 </h1>  <!--  서비스 명 텍스트  -->
            <h2 id="sign_up">Sign Up</h2>
            <div id="box">Email</div> 
            <div id="box">User Name</div> 
            <div id="box">Password</div> 
            <div id="box">Rewrite Password </div> 
        </div>
        <div id="job_check">
            <img src="./media/Entrepreneur_check.png" alt="사업가" id="job_1"> <!-- 로고 이미지 -->   
            <img src="./media/Medical_staff_check.png" alt="의료진" id="job_2"> <!-- 로고 이미지 -->   
            <img src="./media/Patient_check.png" alt="환자" id="job_3"> <!-- 로고 이미지 -->   
            <img src="./media/Other_check.png" alt="기타" id="job_4"> <!-- 로고 이미지 -->   
        </div>
        <div id="box_button">Sign Up </div> 
    </div>
</body>
</html>

    1. 서비스 명
    2. sign up 텍스트 굵기
    3. 직업군 4개 이미지 넣은 것 가운데 정렬
-->
